<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Voice Feedback</title>
	<link rel='stylesheet' href='global.css' />
</head>

<body>
	<div class='wrapper'>
		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>ShortCode Generator</h2>

				<div class='images'>
					<img src='images/voice-feedback/shortcode-posts.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Settings</h2>

				<div class='images'>
					<img src='images/voice-feedback/settings.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Add Voice Feedback Block</h2>

				<div class='images'>
					<img src='images/voice-feedback/add-block.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Gutenberg Settings</h2>

				<div class='images multiple'>
					<img src='images/voice-feedback/block-settings-container.png' style='top: 0; left: 50px;' />
					<img src='images/voice-feedback/block-settings-button.png' style='right: 50px;' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview</h2>

				<div class='images multiple' style='justify-content: space-between;'>
					<img src='images/voice-feedback/preview-step-1.png' style='position: relative; width: 65%; border-radius: 15px;' />
					<img src='images/voice-feedback/preview-step-2.png' style='position: relative; width: 65%; border-radius: 15px;' />
					<img src='images/voice-feedback/preview-step-3.png' style='position: relative; width: 65%; border-radius: 15px;' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Voice Library in your Dashboard</h2>

				<div class='images'>
					<img src='images/voice-feedback/voice-library.png' />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
