<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>3D Viewer</title>
    <link rel='stylesheet' href='global.css' />
</head>

<body>
    <div class='wrapper'>
        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Add New 3D</h2>

                <div class='images'>
                    <img src='images/3d-viewer/addNewViewer.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>3D Configuration</h2>

                <div class='images'>
                    <img src='images/3d-viewer/3dSettings.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Single and Multiple Preview</h2>

                <div class='images'>
                    <img src='images/3d-viewer/view.png' />
                    <img src='images/3d-viewer/multiple.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>3D Product at top of the image</h2>

                <div class='images'>
                    <img src='images/3d-viewer/top-of-the-image.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>3D Product at bottom of the image</h2>

                <div class='images'>
                    <img src='images/3d-viewer/bottom-of-the-image.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Product image replaced with 3D Product
                </h2>

                <div class='images'>
                    <img src='images/3d-viewer/replace-product-image.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Show 3D based on product variable</h2>

                <div class='images'>
                    <img src='images/3d-viewer/product-variable.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Settings</h2>

                <div class='images'>
                    <img src='images/3d-viewer/Global3DSettings.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Gutenberg Block</h2>

                <div class='images'>
                    <img src='images/3d-viewer/block.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Gutenberg Block Settings</h2>

                <div class='images multiple'>
                    <img src='images/3d-viewer/ModelViewerSettings.png' style='width: 30%; left: 0; top: 0;' />
                    <img src='images/3d-viewer/ModelViewerSettings1.png' style='width: 30%; left: 50%; transform: translateX(-50%);' />
                    <img src='images/3d-viewer/ModelViewerSettings2.png' style='width: 30%; right: 0; bottom: 0;' />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
