<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document Embedder</title>
    <link rel='stylesheet' href='global.css' />
</head>

<body>
    <div class='wrapper'>
        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Add New Document</h2>

                <div class='images'>
                    <img src='images/document-embedder/add-new.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Configure Document</h2>

                <div class='images multiple'>
                    <img src='images/document-embedder/configure.png' style='left: 0;' />
                    <img src='images/document-embedder/configure-lightbox.png' style='width: 48%; right: 0; bottom: 0;' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview</h2>

                <div class='images'>
                    <img src='images/document-embedder/preview.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview with Download Button</h2>

                <div class='images'>
                    <img src='images/document-embedder/preview-download-button.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Lightbox Preview</h2>

                <div class='images'>
                    <img src='images/document-embedder/preview-lightbox.png' />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
