<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>HTML5 Audio Player</title>
    <link rel='stylesheet' href='global.css' />
</head>

<body>
    <div class='wrapper'>
        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Add New Audio</h2>

                <div class='images'>
                    <img src='images/html5-audio-player/admin.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Player Configuration</h2>

                <div class='images'>
                    <img src='images/html5-audio-player/PlayerConfig.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview</h2>

                <div class="images multiple">
                    <img src="images/html5-audio-player/audioPlayerDefault.png" style="left: 0;top: 0;width: 38%;box-shadow: none;">
                    <img src="images/html5-audio-player/skin-1.png" style="top: 20px; right: 0; width: 60%; box-shadow: 0 0 15px -3px #00000036;">
                    <img src="images/html5-audio-player/audioPlayerSlider.png" style="right: 0;bottom: 0;width: 60%;border-radius: 10px;">
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview</h2>

                <div class='images multiple'>
                    <img src='images/html5-audio-player/audioPlayerWooden.png' style='width: 58%; left: 0; border-radius: 58px; top: 0;' />
                    <img src='images/html5-audio-player/html5AudioPlayer.png' style='width: 39%; right: 0; top: 0;' />
                    <img src='images/html5-audio-player/player-10.png' style='width: 39%; right: 0; bottom: 0;' />
                    <img src='images/html5-audio-player/mainAudioPlayer2.png' style='width: 58%; left: 0; border-radius: 15px; top: 150px;' />
                    <img src='images/html5-audio-player/audioPlayerOneHash.png' style='width: 58%; left: 0; border-radius: 4px; bottom: 0;' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview</h2>

                <div class="images multiple">

                    <img src="images/html5-audio-player/skin-7.png" style="width: 40%; top: 0; left: 0;">
                    <img src="images/html5-audio-player/skin-3.png" style="width: 40%; top: 32%; left: 0; transform: translateY(-50%);">
                    <img src="images/html5-audio-player/skin-2.png" style="width: 62%; bottom: 40%; left: 0; transform: translateY(50%);">
                    <img src="images/html5-audio-player/skin-4.png" style="width: 62%; bottom: 0; left: 0;">
                    <img src="images/html5-audio-player/skin-5.png" style="width: 58%; top: 0; right: 0;">
                    <img src="images/html5-audio-player/skin-6.png" style="width: 36%; right: 0; bottom: 0;">
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview</h2>

                <div class="images multiple">
                    <img src="images/html5-audio-player/skin-8.png" style="width: 58%; left: 0; top: 0;">
                    <img src="images/html5-audio-player/skin-9.png" style="width: 40%; right: 0; bottom: 0;">
                    <img src="images/html5-audio-player/skin-11.png" style="width: 58%; left: 0; bottom: 0;">
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Radio Player Preview</h2>

                <div class="images multiple">
                    <img src="images/html5-audio-player/radio-player-1.png" style=" width: 49%; left: 0; bottom: 0; border-radius: 3px;">
                    <img src="images/html5-audio-player/radio-player-2.png" style="top: 0; border-radius: 3px;">
                    <img src="images/html5-audio-player/radio-player-3.png" style="width: 49%; top: 33%; left: 0; border-radius: 3px;">
                    <img src="images/html5-audio-player/radio-player-4.png" style="width: 49%; right: 0; bottom: 0; border-radius: 3px;">
                    <img src="images/html5-audio-player/radio-player-5.png" style="width: 49%; top: 26%; right: 0; border-radius: 3px;">
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Add New Playlist</h2>

                <div class='images'>
                    <img src='images/html5-audio-player/Playlist.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Playlist Player Configuration</h2>

                <div class='images'>
                    <img src='images/html5-audio-player/PlayListPlayer.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Playlist Preview</h2>

                <div class="images multiple">
                    <img src="images/html5-audio-player/playlist-1.png" style="width: 40%; top: 0; left: 0; border-radius: 6px;">
                    <img src="images/html5-audio-player/playlist-2.png" style="width: 58%; top: 0; right: 0; border-radius: 2px;">
                    <img src="images/html5-audio-player/playlist-3.png" style="width: 60%; bottom: 0; border-radius: 0px;">
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Settings</h2>

                <div class='images'>
                    <img src='images/html5-audio-player/Settings.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Sticky Configuration</h2>

                <div class='images'>
                    <img src='images/html5-audio-player/StickyPlayer.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Gutenberg Block</h2>

                <div class='images'>
                    <img src='images/html5-audio-player/block-insert.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Gutenberg Block Settings</h2>

                <div class='images multiple'>
                    <img src='images/html5-audio-player/block-settings-1.png' style='width: 30%; left: 0;' />
                    <img src='images/html5-audio-player/block-settings-2.png' style='width: 30%; ' />
                    <img src='images/html5-audio-player/block-settings-3.png' style='width: 30%; right: 0; bottom: 0;' />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
