<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>PDF Poster</title>
	<link rel='stylesheet' href='global.css' />
</head>

<body>
	<div class='wrapper'>
		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Add New PDF</h2>

				<div class='images'>
					<img src='images/pdf-poster/AddNewPDF.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>PDF Preview</h2>

				<div class='images'>
					<img src='images/pdf-poster/default-preview.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Download Button on Top</h2>

				<div class='images'>
					<img src='images/pdf-poster/download-button-on-top.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Filename on Top</h2>

				<div class='images'>
					<img src='images/pdf-poster/file-name-on-top.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Fullscreen Button on Top</h2>

				<div class='images'>
					<img src='images/pdf-poster/view-full-screen-button-on-top.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Embed with Adobe Embedder (Contained)</h2>

				<div class='images'>
					<img src='images/pdf-poster/embed-pdf-with-adobe-embedder-contained.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Embed with Adobe Embedder (Inline)</h2>

				<div class='images'>
					<img src='images/pdf-poster/embed-pdf-with-adobe-embedder-inline.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Add New Preset</h2>

				<div class='images'>
					<img src='images/pdf-poster/AddNewPreset.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Settings</h2>

				<div class='images'>
					<img src='images/pdf-poster/Settings1.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Config</h2>

				<div class='images'>
					<img src='images/pdf-poster/Config1.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Config</h2>

				<div class='images'>
					<img src='images/pdf-poster/Config2.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Gutenberg Block</h2>

				<div class='images'>
					<img src='images/pdf-poster/block.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Gutenberg Block Settings</h2>

				<div class='images multiple'>
					<img src='images/pdf-poster/BlockSettings1.png' style='width: 30%; left: 0;' />
					<img src='images/pdf-poster/BlockSettings1.1.png' style='width: 30%; right: 0;' />
					<img src='images/pdf-poster/BlockSettings1.2.png' style='width: 30%; left: 50%; bottom: 0; transform: translateX(-50%);' />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
