<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>HTML5 Video Player</title>
	<link rel='stylesheet' href='global.css' />
</head>

<body>
	<div class='wrapper'>
		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Add New Video</h2>

				<div class='images'>
					<img src='images/html5-video-player/html5-video-player.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview</h2>

				<div class='images'>
					<img src='images/html5-video-player/preview.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Password Protected Video</h2>

				<div class='images'>
					<img src='images/html5-video-player/password-protected.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Popup Player</h2>

				<div class='images'>
					<img src='images/html5-video-player/popup.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Video From YouTube</h2>

				<div class='images'>
					<img src='images/html5-video-player/youtube.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Video From Vimeo</h2>

				<div class='images'>
					<img src='images/html5-video-player/vimeo.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>VAST Ads</h2>

				<div class='images'>
					<img src='images/html5-video-player/vast.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Gutenberg Block</h2>

				<div class='images'>
					<img src='images/html5-video-player/block.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Settings</h2>

				<div class='images'>
					<img src='images/html5-video-player/settings.png' />
					<!-- <img src='images/html5-video-player/PresetsSettings1.1.png' /> -->
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Playlist Settings</h2>

				<div class='images'>
					<img src='images/html5-video-player/PlaylistSettings.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Analytics</h2>

				<div class='images'>
					<img src='images/html5-video-player/videoAnalytics.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Quick Player Settings</h2>

				<div class='images'>
					<img src='images/html5-video-player/quick-player-settings.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Gutenberg Block Settings</h2>

				<div class='images' style='flex-direction: row; justify-content: space-between;'>
					<img class='shadow' src='images/html5-video-player/BlockSettings1.png' />
					<img class='shadow' src='images/html5-video-player/BlockSettings.png' />
					<img class='shadow' src='images/html5-video-player/VideoControls.png' />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
