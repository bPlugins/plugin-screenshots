<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Advance Custom HTML</title>
    <link rel='stylesheet' href='global.css' />
</head>

<body>
    <div class='wrapper'>
        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Add Advance Custom HTML Block</h2>

                <div class='images'>
                    <img src='images/advance-custom-html/add-new.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>HTML with Preview in Editor</h2>

                <div class='images'>
                    <img src='images/advance-custom-html/HTMLWithPreview.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Gutenberg Block Settings</h2>

                <div class='images multiple'>
                    <img src='images/advance-custom-html/Settings.png' style='width: 30%; left: 0; top: 0;' />
                    <img src='images/advance-custom-html/Settings1.png' style='width: 30%; left: 50%; transform: translateX(-50%);' />
                    <img src='images/advance-custom-html/Settings2.png' style='width: 30%; right: 0; bottom: 0;' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview rendered HTML in frontend</h2>

                <div class='images'>
                    <img src='images/advance-custom-html/Created Table.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview Code snipped</h2>

                <div class='images'>
                    <img src='images/advance-custom-html/CodeSnippetsPreview.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview Code snipped without heading</h2>

                <div class='images'>
                    <img src='images/advance-custom-html/WithoutHedding.png' />
                </div>
            </div>
        </div>

        <div class='canvas'>
            <div class='board'>
                <div class='dots'></div>
                <h2>Preview Code snipped with bottom copy button</h2>

                <div class='images'>
                    <img src='images/advance-custom-html/BottomCopyButtonText.png' />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
