<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Advanced Post Block</title>
	<link rel='stylesheet' href='global.css' />
</head>

<body>
	<div class='wrapper'>
		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Add "Advanced Posts" Block</h2>

				<div class='images'>
					<img src='images/advanced-post-block/add-block.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>General Configuration</h2>

				<div class='images multiple'>
					<img src='images/advanced-post-block/settings-general.png' style='top: 0; left: 0;' />
					<img src='images/advanced-post-block/settings-query.png' style='left: 34.5%;' />
					<img src='images/advanced-post-block/settings-pagination.png' style='top: 0; right: 0;' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Elements and Style Config</h2>

				<div class='images multiple'>
					<img src='images/advanced-post-block/settings-elements.png' style='width: 23%; top: 0; left: 0;' />
					<img src='images/advanced-post-block/settings-metadata.png' style='width: 24%; top: 0; left: 25%;' />
					<img src='images/advanced-post-block/settings-metadata-2.png' style='width: 24%; top: 50%; right: 25%; transform: translateY(-50%);' />
					<img src='images/advanced-post-block/settings-style.png' style='width: 23%; right: 0; bottom: 0;' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview - Grid Layout</h2>

				<div class='images'>
					<img src='images/advanced-post-block/Preview.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview - Overlay Half Content</h2>

				<div class='images'>
					<img src='images/advanced-post-block/Preview1.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview - List Style</h2>

				<div class='images'>
					<img src='images/advanced-post-block/Preview2.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview - Overlay Box</h2>

				<div class='images'>
					<img src='images/advanced-post-block/Preview3.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview - Left Image</h2>

				<div class='images'>
					<img src='images/advanced-post-block/Preview4.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview - Masonry</h2>

				<div class='images'>
					<img src='images/advanced-post-block/Preview5.png' />
				</div>
			</div>
		</div>

		<div class='canvas'>
			<div class='board'>
				<div class='dots'></div>
				<h2>Preview - Grid List</h2>

				<div class='images'>
					<img src='images/advanced-post-block/Preview6.png' />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
